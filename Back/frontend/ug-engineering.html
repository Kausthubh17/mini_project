<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page with Navigation and Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="project1.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <h1>Submit Your Information</h1>
        <form action="newpage.html" method="post" target="_blank">
            <label for="rank">Eamcet Rank:</label>
            <input type="text" id="rank" name="rank" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Oc-boys">Oc-boys</option>
                <option value="Oc-girls">Oc-girls</option>
                <option value="Bc">Bc</option>
                <option value="OBC">OBC</option>
                <option value="SC/ST">SC/ST</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
